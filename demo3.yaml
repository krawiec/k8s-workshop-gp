apiVersion: v1
kind: Pod
metadata:
  name: kuard
spec:
  containers:
  - image: gcr.io/kuar-demo/kuard-amd64:1
    name: kuard
    ports:
    - containerPort: 8080
      name: http
      protocol: TCP
    resources:
        requests:
          cpu: "1000m"
          memory: "256Mi"
        limits:
          cpu: "1000m"
          memory: "256Mi"
